		<div style="text-align: center;" ><h3 id="course_title"></h3></div>

		<p class="title">请选择您的期数</p>
		<div class="phase_container">

	<div class="sign">
		<p class="title">报名信息</p>
		<div class="row text_row">
			<div class="col-xs-4"><span style="color: red">  *</span><span class="text">学员手机</span></div>
			<div class="col-xs-8"><input class="input" id="tel" type="text" ></div>
		</div>
		<div class="row">
			<div class="col-xs-4"><p class="text">电子邮件</p></div>
			<div class="col-xs-8"><input class="input" id="email" type="text"></div>
		</div>
		<div class="row" id="name_text">
			<div class="col-xs-4"><span style="color: red">  *</span><span class="text">学员姓名</span></div>
			<div class="col-xs-8"><input class="input" id="name" type="text"></div>
		</div>
		<div class="row">
			<div class="col-xs-4"><span style="color: red">*</span><span class="text">性别</span></div>
			<div class="col-xs-8">
				<div class="radio">
                  <label>
                    <input type="radio" name="sexRadio" checked="checked"  value="男">男
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="sexRadio"  value="女">女
                  </label>
                </div>
			</div>
		</div>
		<div  class="row" id="school_text">
			<div class="col-xs-4"><span style="color: red">*</span><span class="text">就读学校</span></div>
			<div class="col-xs-8"><input class="input" id="school" type="text"></div>
		</div>
		<div  class="row" id="grade_text">
			<div class="col-xs-4"><p class="text">就读年级</p></div>
			<div class="col-xs-8"><input class="input" id="grade" type="text"></div>
		</div>
		<div  class="row" id="class_text">
			<div class="col-xs-4"><p class="text">就读班级</p></div>
			<div class="col-xs-8"><input class="input" id="class" type="text"></div>
		</div>
		<div  class="row">
			<div class="col-xs-4"><span style="color: red">*</span><span class="text">出生日期</span></div>
			<div class="col-xs-8">
				<input class="input" id="birth" type="text">
				<p style="color: gray">例如:2001-01-01</p>
			</div>
		</div>
	</div>

	<div class="other">
		<div  class="row" id="f_name_text">
			<div class="col-xs-4"><span style="color: red">*</span><span class="text">父亲姓名</span></div>
			<div class="col-xs-8"><input class="input" id="f_name" type="text"></div>
		</div>
		<div  class="row" id="f_tel_text">
			<div class="col-xs-4"><span style="color: red">*</span><span class="text">父亲手机</span></div>
			<div class="col-xs-8"><input class="input" id="f_tel" type="text"></div>
		</div>
		<div  class="row" id="m_name_text">
			<div class="col-xs-4"><span style="color: red">*</span><span class="text">母亲姓名</span></div>
			<div class="col-xs-8"><input class="input" id="m_name" type="text"></div>
		</div>
		<div  class="row" id="m_tel_text">
			<div class="col-xs-4"><span style="color: red">*</span><span class="text">母亲手机</span></div>
			<div class="col-xs-8"><input class="input" id="m_tel" type="text"></div>
		</div>
		<div  class="row">
			<div class="col-xs-4"><p class="text">宅电</p></div>
			<div class="col-xs-8"><input class="input" id="telephone" type="text"></div>
		</div>
		<div  class="row">
			<div class="col-xs-4"><span style="color: red">*</span><span class="text">快递详细地址</span></div>
			<div class="col-xs-8"><input class="input" id="address" type="text"></div>
		</div>
		<div  class="row" id="inputter">
			<div class="col-xs-4"><p class="text">填表人</p></div>
			<div class="col-xs-8">
				<div class="radio">
                  <label>
                    <input type="radio" name="inputerRadio"  value="父亲">父亲
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="inputerRadio"  value="母亲">母亲
                  </label>
                </div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4"><p class="text">你是通过什么渠道了解我们的</p></div>
			<div class="col-xs-8 channel-row">
				<div class="radio">
                  <label>
                    <input id="channel_radio1" type="radio" name="channelRadio"  value="1">演讲
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input id="channel_radio2" type="radio" name="channelRadio"  value="2">网络搜索
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input id="channel_radio3" type="radio" name="channelRadio"  value="3">摩英教育微信公众账号
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input id="channel_radio4" type="radio" name="channelRadio"  value="4">微信朋友圈
                  </label>
                </div>
                 <div class="radio">
                  <label>
                    <input id="other_radio"  type="radio" name="channelRadio"  value="5">其他学员介绍
                  </label>
                </div>
			</div>
		</div>
	</div>
