<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="../../Framework/Bootstrap3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Framework/Bootstrap3.3.0/css/bootstrap-theme.min.css">
    <title>订单详情</title>
    <style>
        *{font-size: 13px}
        .imgbg { width: 64px;height: 64px; background: url("../../Images/personCenter/backgroundImg.png") no-repeat center;background-size: cover;}
        .content,.address{position: relative;padding: 15px;background: #EEEEEE;}
        .address{background: #ee4c33;color: #FFFFFF;font-size: 12px;}
        .address>.left{width:25px;height: 45px;line-height: 45px;}
        .address>.main{left:45px;right: 0px}
        .address>.main>div{min-height: 20px;}
        .order .bottom{clear: both;height: 30px;font-size: 13px;border-bottom: 1px solid #eee;line-height: 30px;}
        .order .status button{height: 28px;width: 65px;border: 1px solid #4A90E2;border-radius: 3px;color:#4A90E2; font-size: 12px;background: transparent;}
        .main { position:absolute; left:85px; right:85px }
        .main >p{height: 38px;overflow: hidden; text-overflow: ellipsis;  white-space: normal;color:#808080;font-size: 13px;display: -webkit-box;  -webkit-box-orient: vertical;  -webkit-line-clamp: 2;  }
        .left, .right { width:64px; }
        .left { float:left; }
        .right { float:right; font-size: 12px;}
        .logistics {color:#808080;padding: 10px 0;}
        .nopadding{padding: 0px}
        .pdr15{padding-right: 15px;}
    </style>

</head>
<body>
<div class="container">
    <div class="order">

    </div>
</div>
