    <style>

        .order .status button{height: 28px;width: 65px;border: 1px solid #4A90E2;border-radius: 3px;color:#4A90E2; font-size: 12px;background: transparent;}
        .main { position:absolute; left:85px; right:85px }

        .right { float:right; font-size: 12px;}
        .da_list,.addbtn{display: none;}

        .da_lh30{height: 30px;line-height: 30px;}
