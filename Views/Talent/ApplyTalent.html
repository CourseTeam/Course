<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="../../Framework/Bootstrap3.3.0/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>摩英达人</title>
    <style>

        .header {
            position: relative;
        }

        .headerImg {
            position: absolute;
            top: 20%;
            left: 50%;
            margin-left: -40px;
            width: 80px;
            height: 80px;
        }

        .head_field {
            /*margin-top: -110px;*/
            position: absolute;
            top: 55%;
            left: 50%;
            margin-left: -56px;
            color: white;
            text-align: center;
            font-size: 16px;
            margin-bottom: 0px;
        }

        .apply_field {
            padding-top: 5px;
            margin: 0px;
            color: red;
            text-align: center;
            font-size: 14px;
        }

        .apply_button {
            padding: 10px;
            border: 0px;
            margin-top: 5px;
            margin-bottom: 10px;
            margin-left: 25px;
            margin-right: 25px;
            background-color: #F24D4D;
            text-align: center;
            font-size: 16px;
            color: white;
            border-radius: 3px;
        }

        .rule {
            width: 100%;
        }

        .customerService {
            color: gray;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="talent">
        <div id="header" class="header">
            <img src="../../Images/personCenter/applyTalentBackGroundImg.png" style="width: 100%"/>
            <img src="../../Images/personCenter/applyTalent.png" class="headerImg" id="headerImg"/>
            <p class="head_field">摩英达人<br/>让分享传递能量</p>
        </div>
        <div>
            <p class="apply_field" id="unStandard">未达到申请条件</p>
            <div class="apply_button" id="apply" onclick="Able_Apply()">申请成为摩英达人</div>
            <!--<button class="apply_button">申请成为摩英达人</button>-->
            <button class="rule">规则说明></button>
            <p class="customerService">客服电话:*************</p>
        </div>
    </div>
    <div id="becomeTalent" hidden>
        <img src="../../Images/personCenter/applyTalent.png" style="width: 100%;padding-left: 35%;padding-right: 35%;padding-top: 33px"/>
        <p style="width: 100%;text-align: center;color: red;padding-top: 20px;font-size: 18px">恭喜成为摩英达人!</p>
    </div>

    <script src="../../Scripts/Commen/CourseCommen.js"></script>
