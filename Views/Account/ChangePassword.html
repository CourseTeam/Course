    <title>修改密码</title>
    <style>
        .pl5 {
            padding-left: 5px
        }

        .pr5 {
            padding-right: 5px
        }

        .pl15 {
            padding-left: 15px;
        }
        .pr15 {
            padding-right: 15px;
        }
        .border_btm {
            border-bottom: 1px solid #eeeeee;
        }
        .pdtb10 {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .display_block {
            display: block
        }
        #changePwd {
            width: 100%;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            background-color: #F24C4C;
            height: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row pdtb10 border_btm">
        <div class="col-xs-3 pl15 pr5">
            <span class="pdtb10 display_block">原密码</span></div>
        <div class="col-xs-9 pr15 pl5">
            <input type="password" id="oldPwd" placeholder="请输入原密码"/></div>
    </div>
    <div class="row pdtb10 border_btm">
        <div class="col-xs-3 pl15 pr5">
            <span class="pdtb10 display_block">新密码</span></div>
        <div class="col-xs-9 pr15 pl5">
            <input type="password" id="newPwd" placeholder="请输入新的密码"/></div>
    </div>
    <div class="row pdtb15">
        <div class="pdtb10 col-xs-12 text-right">
            <button id="changePwd">修改密码</button>
        </div>
    </div>
</div>
