<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="../../Framework/Bootstrap3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Framework/Bootstrap3.3.0/css/bootstrap-theme.min.css">
    <meta charset="UTF-8">
    <title>个人中心</title>
    <style>

        .header {
            position: relative;
        }

        .headerImg {
            position: absolute;
            top: 40%;
            left: 50%;
            margin-top: -30px;
            margin-left: -30px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
        }

        .integral {
            position: absolute;
            top: 80%;
            left: 50%;
            width: 200px;
            margin-left: -100px;
            color: white;
            text-align: center;
            font-size: 14px;
            margin-bottom: 0px;
        }

        .name {
            position: absolute;
            top: 65%;
            left: 50%;
            width: 200px;
            margin-left: -100px;
            text-align: center;
            color: white;
            font-size: 16px;
        }

        .left_field {
            display: block;
            padding-left: 15px;
            padding-right: 5px;
        }

        .right_field {
            padding-left: 5px;
            padding-right: 15px;
            text-align: right;
        }

        .border_btm {
            border-bottom: 1px solid #eeeeee;
        }

        .pdtb10 {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .color_gray {
            color: gray;
        }

        .tab {
            background-color: white;
            height: 60px;
        }

        .promotionRecords {
            height: 40px;
            margin-top: 10px;
            padding-left: 20%;
            float: left;
        }

        .myQRCode {
            height: 40px;
            margin-top: 10px;
            padding-right: 20%;
            float: right;
        }

        .line {
            background: gainsboro;
            height: 10px;
            width: 100%;
            padding: 0px;
        }
        
        .arrows {
            width: 6px;
        }

        .exit {
            padding: 10px;
            border: 0px;
            margin: 15px;
            background-color: #F24D4D;
            text-align: center;
            font-size: 16px;
            color: white;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div id="header" class="header">
        <img src="../../Images/personCenter/backgroundImg.png" style="width: 100%"/>
        <!--<img src="http://192.168.80.13:1217/Uploads/54e8537d-61df-4c75-b889-66b66c76baba.jpg" class="headerImg" id="headerImg">-->
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTAhA3KbPFFX6zi5VUdY6SDBXOo9y6xyDDzDuD4IMwDRVmZKap0fXUlCRQ" class="headerImg" id="headerImg">
        <input type="file" style="position:absolute;top:0px;left:0px;opacity:0;width:100%;height: 60%;" id="imageFile" accept="image/*">
        <p class="name">名字</p>
        <p class="integral">积分:无</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 tab">
                <img src="../../Images/personCenter/myQRCode.png" class="myQRCode"/>
            </div>
            <div class="col-xs-6 tab">
                <img src="../../Images/personCenter/promotionRecords.png" class="promotionRecords"/>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <div class="container">
        <div class="row pdtb10 border_btm" id="registerInformation">
            <div class="col-xs-6 left_field">
                <span>报名信息</span></div>
            <div class="col-xs-6 right_field">
                <img src="../../Images/personCenter/arrows.png" class="arrows"/></div>
        </div>
        <div class="row pdtb10 border_btm" id="expensesRecord">
            <div class="col-xs-6 left_field">
                <span>消费记录</span></div>
            <div class="col-xs-6 right_field">
                <img src="../../Images/personCenter/arrows.png" class="arrows"/></div>
        </div>
        <div class="row pdtb10 border_btm">
            <div class="col-xs-6 left_field">
                <span>我的推广人</span></div>
            <div class="col-xs-6 right_field">
                <span class="color_gray" id="promoter"></span></div>
        </div>
    </div>
    <div class="line"></div>
    <div class="container">
        <div class="row pdtb10 border_btm" id="mall">
            <div class="col-xs-6 left_field">
                <span>积分商城</span></div>
            <div class="col-xs-6 right_field">
                <img src="../../Images/personCenter/arrows.png" class="arrows"/></div>
        </div>
        <div class="row pdtb10 border_btm">
            <div class="col-xs-6 left_field">
                <span>申请成为摩英达人</span></div>
            <div class="col-xs-6 right_field">
                <span class="color_gray" id="talent"></span></div>
        </div>
    </div>
    <div class="line"></div>
    <div class="container">
        <div class="row pdtb10 border_btm">
            <div class="col-xs-6 left_field">
                <span>登录名</span></div>
            <div class="col-xs-6 right_field">
                <span class="color_gray" id=""></span></div>
        </div>
        <div class="row pdtb10 border_btm" id="changePassword">
            <div class="col-xs-6 left_field">
                <span>修改密码</span></div>
            <div class="col-xs-6 right_field">
                <img src="../../Images/personCenter/arrows.png" class="arrows"/></div>
        </div>
    </div>
    <div class="exit" id="exit">退出登录</div>
    <script src="../../Framework/Jqueryv2.4/jquery.min.js"></script>
    <script src="../../Framework/Bootstrap3.3.0/js/bootstrap.min.js"></script>
    <script src="../../Framework/jquery-cookies/jquery.cookie.js"></script>
    <script src="../../Framework/layer_mobile/layer.js"></script>
    <script src="../../Scripts/Commen/CourseCommen.js"></script>
    <!--<script src="../../Scripts/Commen/CheckUserLogin.js"></script>-->
    <script src="../../Scripts/Account/PersonalCenter.js"></script>
</body>
</html>
