<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>注册账号</title>
    <link rel="stylesheet" href="../../Framework/Bootstrap3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Framework/Bootstrap3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../Css/Account/Register.css">
</head>
<body style="background: url('../../Images/account/Account_Background.png') no-repeat;background-size: 100%;">
<div class="container" style=" margin-top: 20px !important;">
    <div class="row">
        <div class="col-xs-12">
            <a href="../index.html"><img src="../../Images/account/return.png" height="25" width="25"/></a>
        </div>
    </div>
</div>
<div class="container" style="width: 85%;margin-top: 10px !important;">
    <div class="row pdtb15">
        <div class="col-xs-12">
            <input class="input" type="text" id="Phone" name="Phone" autocomplete="off" placeholder="请输入手机号码"/></div>
    </div>
    <div class="row pdtb15">
        <div class="col-xs-12 pr15" style="position: relative;">
            <input class="input" type="text" id="VerificationCode" name="VerificationCode" autocomplete="off"
                   placeholder="请输入验证码"/>
            <button id="btnSendSMS">发送验证码</button>
        </div>
    </div>
    <div class="row pdtb15">
        <div class="col-xs-12 pr15">
            <input class="input" type="password" id="Pwd" name="Pwd" autocomplete="off" placeholder="请输入登录密码"/></div>
    </div>
    <div class="row pdtb15">
        <div class="col-xs-12 text-right">
            <button id="btnReg">注 册</button>
        </div>
    </div>
</div>

<script src="../../Framework/Jqueryv2.4/jquery.min.js"></script>
<script src="../../Framework/Bootstrap3.3.0/js/bootstrap.min.js"></script>
<script src="../../Framework/jquery-cookies/jquery.cookie.js"></script>
<script src="../../Framework/layer_mobile/layer.js"></script>
<script src="../../Scripts/Commen/CourseCommen.js"></script>
<script src="../../Framework/QrCode/jquery.qrcode.min.js"></script>
<script src="../../Framework/QrCode/verificationNumbers.js"></script>
<script src="../../Scripts/Account/Register.js"></script>
</body>
</html>
