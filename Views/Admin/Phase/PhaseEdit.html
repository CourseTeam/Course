<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增/编辑--课程</title>
    <link rel="stylesheet" href="../../../Framework/Bootstrap3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Framework/summernote/summernote.css">
    <link rel="stylesheet" href="../../../Css/Admin/Comm.css">
    <style>
        button {
            width: 70px;
            height: 30px
        }

        select {
            height: 40px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            width: 100%;
            padding-left: 5px;
            padding-right: 5px;
            outline: none;
        }

        .header {
            background: #efefef;
            font-size: 15px;
        }

        .imgheader {
            position: relative;
            height: 50px;
            width: 50px;
            margin-left: 8px;
            border-radius: 30px;
        }

        .imgheader button {
            height: 50px;
            width: 50px;
            border-radius: 30px;
            font-size: 20px;
            outline: none;
        }

        .imgheader span {
            position: absolute;
            top: 0px;
            right: 0px;
        }

        .imgheader div {
            display: none;
            position: absolute;
            height: 100%;
            width: 100%;
            background: #000000;
            font-size: 20px;
            opacity: 0.5;
            color: #ffffff;
            padding: 13px 18px;
            cursor: pointer;
        }

        .imgheader:hover div {
            display: block;
        }

        .laydate-icon {
            height: 40px!important;
            line-height: 40px!important;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div style="height: 80px"></div>
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-xs-2">阶段选择：</div>
        <div class="col-xs-6">
            <select id="PhaseType">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">期数：</div>
        <div class="col-xs-6 input-group" style="padding-left: 15px; padding-right: 15px;">
            <input type="text" id="Periods" class="form-control">
            <span class="input-group-addon">期</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">课程类型：</div>
        <div class="col-xs-6">
            <select type="text" id="CourseType">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">人数上限：</div>
        <div class="col-xs-6"><input type="text" id="PeopleCount"/></div>
    </div>
    <div class="row">
        <div class="col-xs-2">主讲教师：</div>
        <div class="col-xs-6" style="height: 50px;" id="teachered">
            <!--<div class="pull-left imgheader">-->
            <!--<div>X</div>-->
            <!--<button style="background: url('../../../images/banner/banner01.png');background-size: 100%;"></button>-->
            <!--</div>-->
            <!--<div class="pull-left imgheader">-->
            <!--<div>X</div>-->
            <!--<button style="background: url('../../../images/banner/banner01.png');background-size: 100%;"></button>-->
            <!--</div>-->
            <!--<div class="pull-left imgheader">-->
            <!--<div>X</div>-->
            <!--<button style="background: url('../../../images/banner/banner01.png');background-size: 100%;"></button>-->
            <!--</div>-->
            <div class="pull-left imgheader">
                <button onclick="TeacherBox()">+</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">开课地址：</div>
        <div class="col-xs-6"><input placeholder="地址不选即为待定" type="text" id="Place"/></div>
    </div>
    <div class="row">
        <div class="col-xs-2">食宿场地费：</div>
        <div class="col-xs-6"><input type="text" id="AccommodationCost"/></div>
    </div>
    <div class="row">
        <div class="col-xs-2">开始日期：</div>
        <div class="col-xs-6"><input placeholder="时间不选即为待定" type="text" class="laydate-icon" id="StartTime"/></div>
    </div>
    <div class="row">
        <div class="col-xs-2">结束日期：</div>
        <div class="col-xs-6"><input placeholder="时间不选即为待定" class="laydate-icon" type="text" id="EndTime"/></div>
    </div>
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-3">
            <button id="btnSave" style="width: 150px;height: 40px;">保 存</button>
        </div>
    </div>
</div>

<div id="TeacherBox" style="display: none">
    <div class="container" style="width: 300px;height: 200px;overflow-y: scroll;" id="TeacherList">
        <!--<div class="row">-->
        <!--<div class="col-xs-1"><input style="width: 15px;height: 15px" name="teacher" type="checkbox"/></div>-->
        <!--<div class="col-xs-10">呜呜呜呜</div>-->
        <!--</div>-->
    </div>
    <div class="container" style="width: 300px;height: 40px;">
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-8 text-right">
                <button onclick="AddTeacher()">确 定</button>
            </div>
        </div>
    </div>
</div>
<div style="height: 300px;width: 100%"></div>
<script src="../../../Framework/Jqueryv2.4/jquery.min.js"></script>
<script src="../../../Framework/Bootstrap3.3.0/js/bootstrap.min.js"></script>
<script src="../../../Framework/layer-v2.4/layer/layer.js"></script>
<script src="../../../Framework/laydate-v1.1/laydate/laydate.js"></script>
<script src="../../../Scripts/Commen/CourseCommen.js"></script>
<script src="../../../Scripts/Admin/PhaseEdit.js"></script>
</body>
</html>
