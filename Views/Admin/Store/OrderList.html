<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
    <link rel="stylesheet" href="../../../Framework/Bootstrap3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Framework/Bootstrap3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../../Css/Admin/Comm.css">
    <style>
        .header {
            background: #efefef;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div style="height: 80px"></div>
    <div class="container">
        <div class="row" style="padding: 10px;background: #e5e5e5">
            <div class="col-xs-6 text-left">
                <h4><strong>订单列表</strong></h4>
            </div>
            <div class="col-xs-6 text-right">
                <input type="text" class="input" style="width: 60%" id="SearchKey" placeholder="请输入搜索关键字"/>
                <button class="button70X30" id="btnSearch">搜 索</button>
            </div>
        </div>
        <div class="row" style="padding: 10px;background: #e5e5e5">
            <div class="col-xs-12">
                <ul class="list-group" id="product_list">
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <div id="Page"></div>
            </div>
        </div>
    </div>
    <div id="EditBox" style="display: none;">
        <div class="container" style="width: 500px;margin-top: 20px;">
            <div class="row">
                <div class="col-xs-4">快递公司：</div>
                <div class="col-xs-8"><select type="text" id="LogisticsCompanies">
                    <option value="顺丰快递">顺丰快递</option>
                    <option value="中通快递">中通快递</option>
                    <option value="申通快递">申通快递</option>
                    <option value="圆通快递">圆通快递</option>
                    <option value="韵达快递">韵达快递</option>
                    <option value="天天快递">天天快递</option>
                    <option value="邮政EMS">邮政EMS</option>
                    <option value="宅急送">宅急送</option>
                </select></div>
            </div>
            <div class="row">
                <div class="col-xs-4">快递单号：</div>
                <div class="col-xs-8"><input type="text" class="input" id="OrderNo"/></div>
            </div>
            <div class="row">
                <div class="col-xs-9"></div>
                <div class="col-xs-3">
                    <button class="button70X30" id="btnSave" style="width: 100%">保 存</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../Framework/Jqueryv2.4/jquery.min.js"></script>
    <script src="../../../Framework/Bootstrap3.3.0/js/bootstrap.min.js"></script>
    <script src="../../../Framework/jquery-cookies/jquery.cookie.js"></script>
    <script src="../../../Scripts/Commen/CourseCommen.js"></script>
    <script src="../../../Framework/layer-v2.4/layer/layer.js"></script>
    <script src="../../../Framework/laypage-v1.3/laypage/laypage.js"></script>
    <script src="../../../Scripts/Admin/OrderList.js"></script>
</body>
</html>
