<!DOCTYPE html>
<html lang="en">
<head>

        select {
            height: 40px;

            border-radius: 5px;
            width: 100%;
            padding-left: 5px;
            padding-right: 5px;
            outline: none;
        }

        .header {
            background: #efefef;
            font-size: 15px;
        }

        .kv-main button {
            width: 90px;
        }

        .file-footer-buttons button {
            width: 15px;
            height: 15px;
            border: none;
        }

        .file-drop-zone-title {
            font-size: 14px;
            padding: 35px 10px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div style="height: 80px"></div>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-xs-2">商品名称：</div>
            <div class="col-xs-6"><input class="input" type="text" id="ProductName"/></div>
        </div>
        <!--<div class="row">-->

            <!--</div>-->

        <div class="col-xs-6"><input class="input" type="text" id="Repertory"/></div>
        </div>
        <div class="row">
            <div class="col-xs-2">价格：</div>
            <div class="col-xs-6"><input class="input" type="text" id="Price"/></div>
        </div>
        <div class="row">
            <div class="col-xs-2">商品介绍：</div>
            <div class="col-xs-8">
                <div id="summernote">

                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">

            </div>
            <div class="col-xs-3">
                <button id="btnSave" style="width: 150px;height: 40px;">保 存</button>
            </div>
        </div>
    </div>
