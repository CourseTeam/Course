<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../Framework/Bootstrap3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Framework/Bootstrap3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../../Css/Admin/Comm.css">
    <meta charset="UTF-8">
    <title>系统配置</title>
</head>
<body>
    <div id="header"></div>
    <div style="height: 80px"></div>
    <div class="container">
        <div class="row" style="padding: 10px;background: #e5e5e5">
            <div class="col-xs-6 text-left">
                <h4><strong>系统配置</strong></h4>
            </div>
            <div class="col-xs-6 text-right">
                <button class="button70X30" id="btnAdd" onclick="window.location.href = 'SysConfigEdit.html'">新 增</button>
            </div>
        </div>
        <div class="row" style="padding: 10px;background: #e5e5e5" id="sysConfig_list">
            <div class="col-sm-6">
                <ul class="list-group" id="product_list1">
                    <li class="list-group-item header">
                        <div class="row">
                            <div class="col-xs-3">积分类别</div>
                            <div class="col-xs-3">被推荐人</div>
                            <div class="col-xs-3">一级推荐人</div>
                            <div class="col-xs-3">二级推荐人</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">推荐积分</div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-3"></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">单一课程</div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-3"></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">一阶课程</div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-3"></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3">二阶课程</div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-3"></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-3"><strong>积分比例</strong></div>
                            <div class="col-xs-3"><strong>10</strong></div>
                            <div class="col-xs-6 text-right">
                                <button class="autobutton">编辑</button>
                                <button class="autobutton">删除</button>
                                <button class="autobutton">默认配置</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-sm-6">
                <ul class="list-group" id="product_list2">
                    <li class="list-group-item header">
                        <div class="row">
                            <div class="col-xs-3">积分类别</div>
                            <div class="col-xs-3">被推荐人</div>
                            <div class="col-xs-3">一级推荐人</div>
                            <div class="col-xs-3">二级推荐人</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <div id="Page"></div>
            </div>
        </div>
    </div>
    <script src="../../../Framework/Jqueryv2.4/jquery.min.js"></script>
    <script src="../../../Framework/Bootstrap3.3.0/js/bootstrap.min.js"></script>
    <script src="../../../Framework/jquery-cookies/jquery.cookie.js"></script>
    <script src="../../../Scripts/Commen/CourseCommen.js"></script>
    <script src="../../../Framework/layer-v2.4/layer/layer.js"></script>
    <script src="../../../Framework/laypage-v1.3/laypage/laypage.js"></script>
    <script src="../../../Scripts/Admin/SysConfigList.js"></script>
</body>
</html>
