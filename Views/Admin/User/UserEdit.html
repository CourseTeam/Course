<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增/编辑学员</title>
    <link rel="stylesheet" href="../../../Framework/Bootstrap3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Framework/summernote/summernote.css">
    <link rel="stylesheet" href="../../../Css/Admin/Comm.css">
    <link href="../../../Framework/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <style>
        .header {
            background: #efefef;
            font-size: 15px;
        }

        .kv-main button {
            width: 90px;
        }

        .file-footer-buttons button {
            width: 15px;
            height: 15px;
            border: none;
        }

        .laydate-icon {
            height: 40px !important;
            line-height: 40px !important;
        }
    </style>

</head>
<body>

<div id="header"></div>
<div style="height: 80px"></div>
<div class="container" style="margin-top: 20px;">


    <div class="row">
        <div class="col-xs-2">名字：</div>
        <div class="col-xs-6"><input class="input" type="text" id="NickName"/></div>
    </div>

    <div class="row">
        <div class="col-xs-2"> 性别：</div>
        <div class="col-xs-6">
            <select type="text" id="Sex">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">生日</div>
        <div class="col-xs-6"><input class="input" type="text" class="laydate-icon" id="BirthDay"/></div>
    </div>

    <div class="row">
        <div class="col-xs-2">学校：</div>
        <div class="col-xs-6"><input class="input" type="text" id="School"/></div>
    </div>
    <div class="row">
        <div class="col-xs-2">年级：</div>
        <div class="col-xs-6"><input class="input" type="text" id="Grade"/></div>
    </div>

    <div class="row">
        <div class="col-xs-2">班级：</div>
        <div class="col-xs-6"><input class="input" type="text" id="ClassName"/></div>
    </div>

    <div class="row">
        <div class="col-xs-2">邮箱：</div>
        <div class="col-xs-6"><input class="input" type="text" id="Email"/></div>
    </div>

    <div class="row" id="phonebox">
        <div class="col-xs-2">学生手机号码：</div>
        <div class="col-xs-6"><input class="input" type="text" id="Phone"/></div>
    </div>


    <div class="row" id="phonediv">
        <div class="col-xs-2"> 学生手机号码：</div>
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-addon">
                    <input name="dan" value="1" type="radio" style="width: 16px ; height: 16px" checked="checked">
                </span>
                <input type="text" class="form-control input" id="Phone2" placeholder="选中的手机号为账号">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-2">父亲名字：</div>
        <div class="col-xs-6"><input class="input" type="text" id="FatherName"/></div>
    </div>

    <div class="row" id="FatherPhonebox">
            <div class="col-xs-2">父亲手机号码：</div>
            <div class="col-xs-6"><input class="input" type="text" id="FatherPhone"/></div>
    </div>

    <div class="row" id="FatherPhonediv">
        <div class="col-xs-2"> 父亲手机号码：</div>
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-addon">
                    <input name="dan" value="2" type="radio" style="width: 16px ; height: 16px">
                </span>
                <input type="text" class="form-control input" id="FatherPhone2" placeholder="选中的手机号为账号">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-2">母亲名字：</div>
        <div class="col-xs-6"><input class="input" type="text" id="MotherName"/></div>
    </div>

    <div class="row" id="MotherPhonebox">
            <div class="col-xs-2">母亲手机号码：</div>
            <div class="col-xs-6"><input class="input" type="text" id="MotherPhone"/></div>
    </div>

    <div class="row" id="MotherPhonediv">
        <div class="col-xs-2"> 母亲手机号码：</div>
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-addon">
                    <input name="dan" type="radio" value="3" style="width: 16px ; height: 16px">
                </span>
                <input type="text" class="form-control input" id="MotherPhone2" placeholder="选中的手机号为账号">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-2">固定电话：</div>
        <div class="col-xs-6"><input class="input" type="text" id="Tel"/></div>
    </div>
    <div class="row">
        <div class="col-xs-2">家庭住址：</div>
        <div class="col-xs-6"><input class="input" type="text" id="Address"/></div>
    </div>

    <div class="row">
        <div class="col-xs-2">

        </div>
        <div class="col-xs-3">
            <button id="btnSave" style="width: 150px;height: 40px;margin-top: 50px">保 存</button>
        </div>
        <div class="col-xs-3">
            <button id="btnSaveAndAdd" style="width: 150px;height: 40px;margin-top: 50px">保存并报名</button>
        </div>
    </div>


</div>
<div style="height: 300px;width: 100%"></div>
<script src="../../../Framework/Jqueryv2.4/jquery.min.js"></script>
<script src="../../../Framework/Bootstrap3.3.0/js/bootstrap.min.js"></script>
<script src="../../../Framework/layer-v2.4/layer/layer.js"></script>
<script src="../../../Framework/jquery-cookies/jquery.cookie.js"></script>
<script src="../../../Scripts/Commen/CourseCommen.js"></script>
<script src="../../../Framework/laydate-v1.1/laydate/laydate.js"></script>
<script src="../../../Scripts/Admin/UserEdit.js"></script>

</body>
</html>
