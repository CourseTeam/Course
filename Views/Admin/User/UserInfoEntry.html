<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../Framework/Bootstrap3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Framework/summernote/summernote.css">
    <link rel="stylesheet" href="../../../Css/Admin/Comm.css">
    <link href="../../../Framework/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <title>用户信息录入</title>
    <style>
        button {
            width: 70px;
            height: 30px
        }

        select {
            height: 40px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            width: 100%;
            padding-left: 5px;
            padding-right: 5px;
            outline: none;
        }

        .header {
            background: #efefef;
            font-size: 15px;
        }

        .kv-main button {
            width: 90px;
        }

        .file-footer-buttons button {
            width: 15px;
            height: 15px;
            border: none;
        }


        .laydate-icon {
            height: 40px!important;
            line-height: 40px!important;
        }

        .service {
            width: 20px;
            height: 20px;
            padding:0px;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div style="height: 80px"></div>
<div class="container" style="margin-top: 20px;">

    <div class="row">
        <div class="col-xs-2">选择学生：</div>
        <div class="col-xs-6">
            <div class="input-group">
                <input placeholder="请选择要录入的学生" type="text" class="form-control" id="StudentName" disabled>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" style="height: 34px;width: 100px;outline: none;" id="choose">选择学生</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">预约课程</div>
        <div class="col-xs-6">
            <input type="text" class="form-control" id="CourseName_PhaseName" disabled>
        </div>
    </div>
    <div class="row" id="experience">
        <div class="col-xs-2">体验名额</div>
        <div class="col-xs-6 checkbox">
            <label>
                <input class="service" type="checkbox" value="">是否为体验名额
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">已交学费</div>
        <div class="col-xs-6">
            <input type="text" class="form-control" id="TuitionFeesPaid">
        </div>
    </div>
    <div class="row" id="service">
        <div class="col-xs-2">增值服务</div>
        <div class="col-xs-10">
            <div class="radio">
                <label>
                    <input class="service" type="radio" name="optionsRadios" id="optionsRadios0" value="0" checked="checked">
                    不需要服务
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="service" type="radio" name="optionsRadios" id="optionsRadios1" value="1">
                    统一版摩英回忆视频300元(单阶7天)
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="service" type="radio" name="optionsRadios" id="optionsRadios2" value="2">
                    VIP摩英大电影1980元(单阶7天)
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="service" type="radio" name="optionsRadios" id="optionsRadios3" value="3">
                    VIP蜕变水晶相册1280元(单阶7天)
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="service" type="radio" name="optionsRadios" id="optionsRadios4" value="4">
                    VIP摩英大电影+VIP蜕变水晶相册2680元 单阶7天性价比极高(单阶7天)
                </label>
            </div>
            <div class="radio" id="service_five">
                <label>
                    <input class="service" type="radio" name="optionsRadios" id="optionsRadios5" value="5">
                    VIP摩英大电影+VIP蜕变水晶相册3980元 两阶14天性价比极高(单阶7天)
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">备注</div>
        <div class="col-xs-6">
            <textarea class="form-control" rows="4" style="resize: none;" id="Note"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">付款方式</div>
        <div class="col-xs-6">
            <textarea class="form-control" rows="4" style="resize: none;" id="Money"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-3">
            <button id="btnSave" style="width: 150px;height: 40px;margin-top: 50px">保 存</button>
        </div>
    </div>

    <div class="row" style="padding: 10px;background: #e5e5e5;margin: 0px;display: none;" id="studentlist">

    </div>
</div>
<div style="height: 300px;width: 100%"></div>
<script src="../../../Framework/Jqueryv2.4/jquery.min.js"></script>
<script src="../../../Framework/Bootstrap3.3.0/js/bootstrap.min.js"></script>
<script src="../../../Framework/layer-v2.4/layer/layer.js"></script>
<script src="../../../Scripts/Commen/CourseCommen.js"></script>
<script src="../../../Scripts/Admin/UserInfoEntry.js"></script>
</body>
</html>
