<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程报名名单</title>
    <link rel="stylesheet" href="../../../Framework/Bootstrap3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Framework/Bootstrap3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../../Css/Admin/Comm.css">
    <style>
        button {
            width: 70px;
            height: 30px
        }

        select {
            height: 40px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            width: 100%;
            padding-left: 5px;
            padding-right: 5px;
            outline: none;
        }

        .header {
            background: #efefef;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div style="height: 80px"></div>
<div class="container">
    <div class="row" >
        <div class="col-xs-12 text-left">
            <h4><span id="CourseName"></span></h4>
        </div>
    </div>
    <div class="row" style="padding: 5px;background: #e5e5e5">
        <div class="col-xs-6 text-left">
            按年份筛选：
            <select class="form-control" id="selYear" style="display: inline-block;width: 100px;">
                <option value="0">全部</option>
            </select>
        </div>
        <div class="col-xs-6 text-right">
            <button onclick="Phase_Edit()">阶段课程</button>
            <button>预约名单</button>
            <input class="input" type="text" style="width: 200px" id="SearchKey" placeholder="请输入搜索关键字"/>
            <button id="btnSearch">搜 索</button>
        </div>
    </div>
    <div class="row" style="padding: 10px;background: #e5e5e5">
        <div class="col-xs-12">
            <ul class="list-group" id="CourseReservation_List">

            </ul>
        </div>
    </div>
    <div style="display: none;" id="Tuition">
        <div class="container" style="width: 260px;height: 120px;">
            <div class="row">
                <div class="col-xs-12">已交学费：</div>
            </div>
            <div class="row">
                <div class="col-xs-12"><input type="text" id="TuitionFeesPaid"/></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <div id="Page"></div>
        </div>
    </div>
</div>
<script src="../../../Framework/Jqueryv2.4/jquery.min.js"></script>
<script src="../../../Framework/Bootstrap3.3.0/js/bootstrap.min.js"></script>
<script src="../../../Framework/jquery-cookies/jquery.cookie.js"></script>
<script src="../../../Scripts/Commen/CourseCommen.js"></script>
<script src="../../../Framework/layer-v2.4/layer/layer.js"></script>
<script src="../../../Framework/laypage-v1.3/laypage/laypage.js"></script>
<script src="../../../Scripts/Admin/CourseReservationList.js"></script>
</body>
</html>
